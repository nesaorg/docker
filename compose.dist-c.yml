version: '3.8'
services:
  agent:
    extends:
      file: compose.agent.yml
      service: agent

  mysql:
    extends:
      file: compose.agent.yml
      service: mysql

  orchestrator:
    extends:
      file: compose.orchestrator.yml
      service: orchestrator

  mongodb:
    extends:
      file: compose.orchestrator.yml
      service: mongodb

  bsns-c: 
    image: ghcr.io/nesaorg/bsns/bsns-c:test
    container_name: bsns-c
    restart: always
    depends_on:
      - orchestrator
    ports:
      - "31330:31330"
    networks:
      - nesa
  
