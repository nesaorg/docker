services:
  chain:
    image: ghcr.io/nesaorg/nesachain/nesachain:test
    container_name: nesachain
    restart: unless-stopped
    env_file:
      - ./env/base.env
    ports:
      - "26656:26656"
      - "26657:26657"
      - "1317:1317"
      - "9090:9090"
    volumes:
      - nesachain-data:/app/
    networks:
      - nesa
  proxy:
    image: nginxproxy/nginx-proxy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"

    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - /srv/proxy-tier/certs:/etc/nginx/certs:ro
      - /srv/proxy-tier/vhost.d:/etc/nginx/vhost.d
      - /srv/proxy-tier/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

    networks:
      - nesa
  letsencrypt-companion:
    image: nginxproxy/acme-companion
    restart: unless-stopped
    volumes:
      - /srv/proxy-tier/certs:/etc/nginx/certs
      - /srv/proxy-tier/acme:/etc/acme.sh
      - /srv/proxy-tier/vhost.d:/etc/nginx/vhost.d
      - /srv/proxy-tier/html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - proxy
    networks:
      - nesa
    
  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: ipfs_node
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs-data:/data/ipfs 
      - ipfs-staging:/export
      - ./scripts/update_peers.sh:/update_peers.sh
    entrypoint: >
      sh -c "
      chmod +x /update_peers.sh &&
      ipfs config Addresses.API /ip4/0.0.0.0/tcp/5001 && 
      ipfs config Addresses.Gateway /ip4/0.0.0.0/tcp/8080 && 
      ipfs config Addresses.Swarm --json '[\"/ip4/0.0.0.0/tcp/4001\", \"/ip6/::/tcp/4001\"]' &&
      ipfs config --json Pubsub.Router gossipsub &&
      ipfs daemon --init
      "
    networks:
      - nesa

volumes:
    nesachain-data:
    ipfs-data:
    ipfs-staging:

networks:
  nesa:
    driver: bridge